<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/f17a7c11c3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle_switch_container">
        <div id="monthly">Monthly</div>
        <div class="toggle_switch" id="toggleBtn">
            <div class="roundBtn" id="roundBtn"></div>
        </div>
        <div id="annual">Annual</div>
    </div>
    <div class="container__pricing">
        <div class="pricing__box__container">
            <div class="pricing__box">
                <h2 id="monthlyorannually">MONTHLY</h2>
                <div class="price">
                    <span id="price">00</span>
                </div>
                <div id="permonth">per month</div>
                <div class="team_number">
                    <span>Team Members</span>
                    <div class="team_numbers">
                        <div  class="teamnumber team_number_active" data-teamno="5">5</div>
                        <div class="teamnumber" data-teamno="10">10</div>
                        <div class="teamnumber" data-teamno="15">15</div>
                    </div>
                </div>
                <div class="btn_pricing_box">
                    <a href="#" class="pricingBtnLink">
                        <button class="pricing_btn">
                            Start
                        </button>
                    </a>
                </div>
                
                <div class="features" id="features">
                    <h3>Features</h3>
                </div>
            </div>
        </div>

        <!-- <div class="pricing__box__continer">
            <div class="pricing__box"></div>
        </div> -->

        <!-- <div class="pricing__box__continer">
            <div class="pricing__box"></div>
        </div> -->
    </div>
    <script src="./script.js"></script>
</body>
</html>
